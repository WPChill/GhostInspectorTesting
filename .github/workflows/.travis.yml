name: PHP Tests

on:
  push:
    branches:
      - main
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version:
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up WordPress
        run: bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit
